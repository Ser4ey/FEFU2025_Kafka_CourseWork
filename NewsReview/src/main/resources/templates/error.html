<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка - Система рецензирования новостей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .error-container {
            text-align: center;
            padding: 50px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <h1 class="text-danger mb-4">Произошла ош��бка</h1>
            
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Ошибка <span th:text="${status}">500</span></h4>
                <p th:text="${message}">Произошла неожиданная ошибка</p>
                <hr>
                <p class="mb-0">Пожалуйста, попробуйте еще раз или обратитесь к администратору.</p>
            </div>
            
            <div class="mt-4">
                <a href="/" class="btn btn-primary">Вернуться на главную</a>
                <a href="/health/db" class="btn btn-secondary ms-2" target="_blank">Проверить состояние системы</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
